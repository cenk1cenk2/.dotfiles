# vim:ft=hyprlang
# hyprpaper configuration

# Preload wallpaper
# Note: Use absolute paths or paths starting with ~
preload = ~/.dotfiles/sway/.config/sway/background/narli.jpg

# Set wallpaper for all monitors
# Syntax: wallpaper = monitor, /path/to/image
# Use empty monitor name for all monitors: wallpaper = , /path/to/image
wallpaper = , ~/.dotfiles/sway/.config/sway/background/narli.jpg

# Wallpaper scaling modes (optional):
# - contain: fit image within monitor bounds
# - cover: fill monitor, crop if needed (default)
# - center: center image, no scaling
# - tile: tile image
#
# Example: wallpaper = DP-1, contain:~/wallpaper.png

# Enable splash text rendering
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
