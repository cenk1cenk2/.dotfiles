# vim:ft=hyprlang
# hyprpaper configuration

# Preload wallpaper
preload = ~/.dotfiles/sway/.config/hyprland/background/narli.jpg

# Fallback wallpaper for all monitors
wallpaper {
    monitor =
    path = ~/.dotfiles/sway/.config/hyprland/background/narli.jpg
    fit_mode = cover
}

# Enable splash text rendering
splash = false

# Enable IPC for dynamic wallpaper changes
ipc = on
