# Hyprlock configuration
# Based on swaylock configuration from sway

general {
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
    no_fade_in = false
}

# Background with screenshot and blur effect (similar to swaylock --screenshots --effect-blur 7x5)
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field for password
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 0)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

# Clock label (similar to swaylock --clock)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Noto Sans
    position = 0, -40
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = Layout: $LAYOUT
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Noto Sans
    position = 30, -30
    halign = left
    valign = bottom
}

# Caps lock indicator
label {
    monitor =
    text = CAPS
    color = rgba(200, 200, 200, 0.0)
    font_size = 12
    font_family = Noto Sans
    position = -30, -30
    halign = right
    valign = bottom
}
