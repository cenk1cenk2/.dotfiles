# vim:ft=conf
#
# hyprqt6engine configuration
# Qt6 platform theme for Hyprland
#

[theme]
# Font configuration
font_family = Segoe UI
font_size = 11
monospace_font_family = ConsolasLG Nerd Font
monospace_font_size = 11

# Widget style (Fusion is default and recommended)
style = Fusion

# Icon theme
icon_theme = Tela-dracula-dark

# Color scheme (can be a qt6ct theme or KColorScheme)
# Leave empty to use Fusion defaults which will match GTK theme
color_scheme =

[misc]
# Single click to open items
activate_item_on_single_click = 0

# Show icons in menus
menus_have_icons = true

# Show keyboard shortcuts in context menus
show_shortcuts_in_context_menus = true
