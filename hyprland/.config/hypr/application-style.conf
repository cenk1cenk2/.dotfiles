# vim:ft=conf
#
# hyprland-qt-support configuration
# Application styling for Qt applications
#

# UI element rounding (0-3, default: 1)
# 0 = no rounding, 3 = maximum rounding
roundness = 2

# Border width around UI elements (0-3, default: 1)
# 0 = no border, 3 = thickest border
border_width = 1

# Reduce motion (true/false, default: false)
# Disables transitions and hover effects
reduce_motion = false
