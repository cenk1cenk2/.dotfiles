# vim:ft=hyprlang

### Recording Mode

bind = $mod SHIFT, R, submap, 󰕧 Recording: (r) toggle | (p) pause | (o) OBS | (s/S) speech→type | (c/C) speech→clipboard | (z) zoom | (q/Q) stop recording/speech | ESC

submap = 󰕧 Recording: (r) toggle | (p) pause | (o) OBS | (s/S) speech→type | (c/C) speech→clipboard | (z) zoom | (q/Q) stop recording/speech | ESC

# Toggle recording (start/stop)
bind = , r, exec, $recorder toggle
bind = , r, submap, reset

# Toggle pause/resume
bind = , p, exec, $recorder pause
bind = , p, submap, reset

# Open OBS window
bind = , o, exec, $recorder open
bind = , o, submap, reset

# Stop recording
bind = , q, exec, $recorder stop
bind = , q, submap, reset

# Speech-to-text direct typing (ydotool)
bind = , s, exec, $speech toggle type
bind = , s, submap, reset

# Speech-to-text direct typing with AI cleanup
bind = SHIFT, s, exec, $speech toggle type --ai
bind = SHIFT, s, submap, reset

# Speech-to-text to clipboard (wl-copy)
bind = , c, exec, $speech toggle clipboard
bind = , c, submap, reset

# Speech-to-text to clipboard with AI cleanup
bind = SHIFT, c, exec, $speech toggle clipboard --ai
bind = SHIFT, c, submap, reset

# Toggle zoom
bind = , z, exec, hypr-zoom -easing=InOutCubic -interp=Linear -target 1.5
bind = , z, submap, reset

# Terminate waystt
bind = SHIFT, q, exec, $speech kill
bind = SHIFT, q, submap, reset

# Exit recording mode
bind = , escape, submap, reset

submap = reset
