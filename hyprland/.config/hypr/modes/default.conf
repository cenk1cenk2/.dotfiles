# vim:ft=hyprlang

### Key bindings

# Drag floating windows by holding down $mod and left mouse button
# Resize them with right mouse button + $mod
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Mouse workspace switching
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Basics
bind = $mod, Return, exec, $term
bind = $mod SHIFT, Return, exec, $term_cwd

bind = $mod SHIFT, Q, killactive
bind = $mod CTRL SHIFT, W, exec, hyprctl reload
bind = $mod CTRL SHIFT, E, exec, $shutdown

# Launchers
bind = $mod, Space, exec, $menu
bind = $mod, P, exec, $clipboard

# Toggle Waybar
bind = $mod, B, exec, pkill -SIGUSR1 waybar

# Media keys (locked = work on lock screen)
bindl = , XF86AudioRaiseVolume, exec, $volume_up
bindl = , XF86AudioLowerVolume, exec, $volume_down
bindl = , XF86AudioMute, exec, $volume_mute
bindl = , XF86AudioMicMute, exec, $mic_mute
bindl = , XF86MonBrightnessUp, exec, $brightness_up
bindl = , XF86MonBrightnessDown, exec, $brightness_down
bindl = , XF86AudioPlay, exec, $player_toggle
bind = , XF86AudioNext, exec, $player_next
bind = , XF86AudioPrev, exec, $player_prev
bind = , XF86Search, exec, $menu
bind = , XF86PowerOff, exec, $shutdown

# Touchpad toggle
bind = , XF86TouchpadToggle, exec, hyprctl keyword 'device[touchpad]:enabled' toggle

# Focus movement (vim keys and arrows) - hy3
bind = $mod, h, hy3:movefocus, l
bind = $mod, j, hy3:movefocus, d
bind = $mod, k, hy3:movefocus, u
bind = $mod, l, hy3:movefocus, r

bind = $mod, left, focusmonitor, l
bind = $mod, down, focusmonitor, d
bind = $mod, up, focusmonitor, u
bind = $mod, right, focusmonitor, r

# Move windows within workspace - hy3
bind = $mod SHIFT, h, hy3:movewindow, l
bind = $mod SHIFT, j, hy3:movewindow, d
bind = $mod SHIFT, k, hy3:movewindow, u
bind = $mod SHIFT, l, hy3:movewindow, r

# Move windows between monitors
bind = $mod SHIFT, left, movewindow, mon:l
bind = $mod SHIFT, down, movewindow, mon:d
bind = $mod SHIFT, up, movewindow, mon:u
bind = $mod SHIFT, right, movewindow, mon:r

# Move workspaces between monitors
bind = $mod CTRL SHIFT, left, movecurrentworkspacetomonitor, l
bind = $mod CTRL SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mod CTRL SHIFT, up, movecurrentworkspacetomonitor, u
bind = $mod CTRL SHIFT, down, movecurrentworkspacetomonitor, d

# Alt-Tab and Super-Tab
bind = ALT, Tab, exec, $alt_tab
bind = $mod, Tab, exec, $super_tab

# Layout controls (matching Sway)
# Note: These are overridden by hy3 in 00-plugins.conf if hy3 is enabled
bind = $mod, x, hy3:makegroup, h, ephemeral  # horizontal split (override togglesplit)
bind = $mod, v, hy3:makegroup, v, ephemeral  # vertical split (override togglesplit)
bind = $mod, e, hy3:makegroup, tab  # tabbed layout (override togglegroup)
bind = $mod, z, hy3:expand, expand    # expand window in tiling
bind = $mod SHIFT, z, hy3:expand, shrink  # shrink window in tiling

# Workspaces
bind = $mod, 1, workspace, $ws1
bind = $mod, 2, workspace, $ws2
bind = $mod, 3, workspace, $ws3
bind = $mod, 4, workspace, $ws4
bind = $mod, 5, workspace, $ws5
bind = $mod, 6, workspace, $ws6
bind = $mod, 7, workspace, $ws7
bind = $mod, 8, workspace, $ws8
bind = $mod, 9, workspace, $ws9
bind = $mod, 0, workspace, $ws10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, $ws1
bind = $mod SHIFT, 2, movetoworkspace, $ws2
bind = $mod SHIFT, 3, movetoworkspace, $ws3
bind = $mod SHIFT, 4, movetoworkspace, $ws4
bind = $mod SHIFT, 5, movetoworkspace, $ws5
bind = $mod SHIFT, 6, movetoworkspace, $ws6
bind = $mod SHIFT, 7, movetoworkspace, $ws7
bind = $mod SHIFT, 8, movetoworkspace, $ws8
bind = $mod SHIFT, 9, movetoworkspace, $ws9
bind = $mod SHIFT, 0, movetoworkspace, $ws10

# Workspace navigation
bind = $mod CTRL, right, workspace, m+1
bind = $mod CTRL, left, workspace, m-1

# New workspace (uses Hyprland's built-in empty workspace finder)
bind = $mod, C, workspace, empty
bind = $mod SHIFT, C, movetoworkspace, empty
bind = $mod CTRL SHIFT, C, workspace, empty
bind = $mod CTRL SHIFT, C, exec, $menu

# Scratchpad (special workspace)
bind = $mod, D, togglespecialworkspace, scratch
bind = $mod SHIFT, D, exec, ~/.config/hypr/scripts/scratchpad-toggle.py

# Workspace swapping (requires scripts)
# bind = $mod CTRL SHIFT, 1, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 1
# bind = $mod CTRL SHIFT, 2, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 2
# bind = $mod CTRL SHIFT, 3, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 3
# bind = $mod CTRL SHIFT, 4, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 4
# bind = $mod CTRL SHIFT, 5, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 5
# bind = $mod CTRL SHIFT, 6, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 6
# bind = $mod CTRL SHIFT, 7, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 7
# bind = $mod CTRL SHIFT, 8, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 8
# bind = $mod CTRL SHIFT, 9, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 9
# bind = $mod CTRL SHIFT, 0, exec, ~/.config/hypr/scripts/swap-workspace.sh -t 0
# bind = $mod CTRL SHIFT, h, exec, ~/.config/hypr/scripts/swap-workspace.sh -s left
# bind = $mod CTRL SHIFT, l, exec, ~/.config/hypr/scripts/swap-workspace.sh -s right

# UI elements quick access
bind = $mod, N, exec, swaync-client -t
bind = $mod SHIFT, N, exec, $network_manager
bind = $mod, M, exec, $audio_mixer
bind = $mod SHIFT, M, exec, $bluetooth
bind = $mod, T, exec, $process_manager
bind = $mod SHIFT, T, exec, $calendar

# Fullscreen
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0

# Float toggle (matches Sway $mod+w)
bind = $mod, W, togglefloating
bind = $mod SHIFT, W, pin  # pin = sticky in Hyprland

# Focus toggle (matches Sway $mod+a = focus mode_toggle)
bind = $mod, A, focuscurrentorlast
bind = $mod SHIFT, A, hy3:changefocus, raise_or_top  # focus parent with hy3

# Monitor profiles (using kanshi)
bind = $mod, F1, exec, ~/.config/hypr/scripts/display-profile.py main
bind = $mod, F2, exec, ~/.config/hypr/scripts/display-profile.py main-solo
bind = $mod, F3, exec, ~/.config/hypr/scripts/display-profile.py main-bottom
bind = $mod, F4, exec, ~/.config/hypr/scripts/display-profile.py main-top
bind = $mod, F5, exec, ~/.config/hypr/scripts/display-profile.py aux
bind = $mod, F6, exec, ~/.config/hypr/scripts/display-profile.py aux-dual
bind = $mod, F9, exec, ~/.config/hypr/scripts/display-profile.py tv
bind = $mod, F10, exec, ~/.config/hypr/scripts/display-profile.py tv-4k
bind = $mod, F12, exec, ~/.config/hypr/scripts/display-profile.py reload
