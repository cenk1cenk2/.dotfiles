# vim:ft=hyprlang

### Variables

# Logo key. Use Mod1 for Alt and Mod4 for Super.
$mod = SUPER

# Terminal emulators
$term = kitty
$term_float = kitty --class floating_shell
$term_float_portrait = kitty --class floating_shell_portrait
$term_float_portrait_lg = kitty --class floating_shell_portrait_lg

# Application launcher
$menu = rofi -modi "run,drun" -show drun -terminal $term

# Clipboard manager (clipse)
$clipboard = $term_float clipse

### Lockscreen configuration
$locking = hyprlock

### Shutdown mode
# $shutdown = hyprctl dispatch submap '‚èª Power: (l) lock | (S) hibernate | (L) logout | (Q) shutdown | (s) suspend | (R) reboot | ESC exit'
$shutdown = bash -c '[[ "$(pgrep -x wlogout)" ]] && pkill wlogout || wlogout'

# Utility applications
$network_manager = $term_float nmtui
$bluetooth = $term_float bluetuith
$audio_mixer = $term_float_portrait pulsemixer
$calendar = $term_float ikhal
$process_manager = $term_float_portrait_lg btop

# Volume commands
$sink_volume = pactl get-sink-volume @DEFAULT_SINK@ | grep '^Volume:' | cut -d / -f 2 | tr -d ' ' | sed 's/%//'
$source_volume = pactl get-source-volume @DEFAULT_SOURCE@ | grep '^Volume:' | cut -d / -f 2 | tr -d ' ' | sed 's/%//'

# Workspace names
$ws1 = 1
$ws2 = 2
$ws3 = 3
$ws4 = 4
$ws5 = 5
$ws6 = 6
$ws7 = 7
$ws8 = 8
$ws9 = 9
$ws10 = 10

# Screenshot tools
$grimshot = ~/.config/hypr/scripts/grimshot.sh
$screenshot_screen_clipboard = $grimshot --notify copy output
$screenshot_screen_file = $grimshot --notify save output
$screenshot_selection_clipboard = $grimshot --notify copy area
$screenshot_selection_file = $grimshot --notify save area
$screenshot_window_clipboard = $grimshot --notify copy active
$screenshot_window_file = $grimshot --notify save active
$screenshot_snipping_tool = $grimshot --notify save area - | swappy -f -

# On-screen display (monitor-aware)
$onscreen_bar = swayosd-client --monitor $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')

# Brightness control
$brightness_up = $onscreen_bar --brightness raise
$brightness_down = $onscreen_bar --brightness lower

# Audio control
$volume_up = $onscreen_bar --output-volume raise
$volume_down = $onscreen_bar --output-volume lower
$volume_mute = $onscreen_bar --output-volume mute-toggle
$mic_mute = $onscreen_bar --input-volume mute-toggle

# Media player control (with OSD feedback)
$player_toggle = $onscreen_bar --player spotify --playerctl play-pause
$player_next = $onscreen_bar --player spotify --playerctl next
$player_prev = $onscreen_bar --player spotify --playerctl previous

# Recording
$recorder = ~/.config/hypr/scripts/recorder.py

# Tablet mapping
$tablet_map_to_output = hyprctl keyword 'device[tablet]:output' $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')
