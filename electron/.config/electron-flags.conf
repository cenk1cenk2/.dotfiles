--force-dark-mode
--enable-features=WebUIDarkMode
--ignore-gpu-blocklist
--disable-gpu-driver-bug-workarounds
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-gpu-compositing
--enable-accelerated-2d-canvas
--enable-zero-copy
--canvas-oop-rasterization
--enable-accelerated-video-decode
--enable-accelerated-video-encode
--enable-features=VaapiVideoDecoder,VaapiVideoEncoder,VaapiVideoDecodeLinuxGL,VaapiIgnoreDriverChecks,CanvasOopRasterization,WebRTCPipeWireCapturer
--disable-features=UseSkiaRenderer,UseChromeOSDirectVideoDecoder
--enable-hardware-overlays
--ozone-platform-hint=auto
